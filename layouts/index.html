{{ define "main" }}
<main>
  <div>
    {{ if .Site.Params.Portrait.Path }}
      <img src="{{ .Site.Params.Portrait.Path }}"
           class="circle"
           alt="{{ .Site.Params.Portrait.Alt }}"
           style="max-width:{{ .Site.Params.Portrait.MaxWidth }}" />
    {{ end }}

    <h1>{{ .Site.Title }}</h1>

    <!-- Use a raw iframe here -->
    <iframe
      src="https://ragflow.clinicalguidelines.io/chat/share?shared_id=4ac5a894e3e711ef9a0d0242ac120006&from=chat&auth=QzMjBhZTEwZTNlNTExZWY5ZTJjMDI0Mm"
      width="800"
      height="450"
      frameborder="0"
      allowfullscreen
    ></iframe>

    {{ partial "subtitle.html" . }}

    {{- with .Site.Params.social }}
      <div>
        {{ partial "social-icons.html" . }}
      </div>
    {{- end }}
  </div>
</main>
{{ end }}
