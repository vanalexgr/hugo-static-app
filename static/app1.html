<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat with Page-Level Scrolling</title>

  <!-- (Optional) Include Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>

  <style>
    /* Basic reset and page-level styling */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f5f5f5; /* Light gray background */
    }

    /* Main chat container */
    .chat-container {
      max-width: 600px;
      margin: 2em auto;  /* Centers the container on the page */
      border: 1px solid #ccc;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      background: #fff;
      /* Notice we're NOT restricting height or overflow here.
         The entire page will scroll as content grows. */
    }

    /* Header area */
    .chat-header {
      background: #f5f5f5;
      padding: 1em;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
    }

    /* Messages area - no max-height or overflow */
    .chat-messages {
      /* Let this container expand naturally;
         the browser page handles scrolling. */
      padding: 1em;
      background: #fafafa;
    }

    /* Simple bubble-style messages */
    .message {
      margin-bottom: 0.75em;
      line-height: 1.4em;
    }
    .message.user {
      color: #2c3e50;
    }
    .message.assistant {
      color: #1c7ed6;
      font-weight: bold;
    }

    /* Input area at the bottom */
    .chat-input {
      border-top: 1px solid #ddd;
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 0.75em;
      border: none;
      outline: none;
    }
    .chat-input button {
      padding: 0.75em 1em;
      cursor: pointer;
      border: none;
      background: #1c7ed6;
      color: #fff;
      font-weight: bold;
      transition: background 0.2s;
    }
    .chat-input button:hover {
      background: #1864ab;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Welcome to the Assistant!</div>

  <div class="chat-messages" id="messages">
    <!-- Chat messages will be appended here -->
  </div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
  // Example JavaScript to append messages and handle "Send" clicks
  const messagesEl = document.getElementById("messages");
  const userInput = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");

  // Mock function to add a message
  function addMessage(text, role) {
    const div = document.createElement("div");
    div.classList.add("message", role);
    // If you want Markdown for assistant messages:
    //   div.innerHTML = marked.parse(text);
    // Otherwise, just plain text:
    div.textContent = (role === "assistant" ? "Assistant: " : "You: ") + text;

    messagesEl.appendChild(div);
  }

  // Handle user sending a message
  sendBtn.addEventListener("click", () => {
    const text = userInput.value.trim();
    if (!text) return;

    // Show user's message
    addMessage(text, "user");
    userInput.value = "";

    // Simulate an assistant reply after a short delay
    setTimeout(() => {
      addMessage("This is the assistant's reply.", "assistant");
    }, 1000);
  });
</script>

</body>
</html>
