<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Ragflow Chat (Template CSS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Mimic your previous "template" style with 20px margins, simple button styling, etc. */

    /* Main container to match your margin style */
    #chatContainer {
      margin: 20px;
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 600px; 
      border-radius: 4px;
    }

    /* Header text style (similar to your prior headings) */
    #chatHeader {
      margin-bottom: 1em;
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* Messages area with optional scrolling region */
    #messages {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 1em;
      margin-bottom: 1em;
      max-height: 400px; 
      overflow-y: auto;  /* Let the chat messages scroll within this box */
    }

    /* Each individual message */
    .message {
      margin-bottom: 0.75em;
      line-height: 1.4em;
    }
    .message.user {
      color: #2c3e50;
    }
    .message.assistant {
      color: #1c7ed6; 
      font-weight: bold;
    }

    /* Input area */
    #chatInput {
      display: flex;
    }
    #chatInput input {
      flex: 1;
      padding: 0.75em;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    /* Button styling to match your “template” approach */
    button {
      margin: 5px;
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 0 4px 4px 0;
      background: #1c7ed6;
      color: #fff;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background: #1864ab;
    }
  </style>
</head>
<body>

  <div id="chatContainer">
    <div id="chatHeader">Welcome to the Assistant!</div>

    <div id="messages"></div>

    <div id="chatInput">
      <input type="text" id="userInput" placeholder="Type your question..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    // -----------------------------
    // CONFIG
    // -----------------------------
    const RAGFLOW_BASE = "https://ragflow.clinicalguidelines.io";
    const CHAT_ID = "4ac5a894e3e711ef9a0d0242ac120006"; 
    const API_KEY = "ragflow-QzMjBhNjkwZTNlNTExZWY5ZTJjMDI0Mm";
    const COMPLETIONS_URL = `${RAGFLOW_BASE}/api/v1/chats/${CHAT_ID}/completions`;

    // We'll store the sessionId after the first request (if not provided)
    let sessionId = null;

    // DOM references
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    // Attach event handlers for user input
    sendBtn.addEventListener("click", handleSend);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleSend();
      }
    });

    // 1) AUTO-START THE CHAT ON PAGE LOAD
    window.addEventListener("DOMContentLoaded", autoStartChat);

    async function autoStartChat() {
      // We'll send a hidden "Hello" to prompt the assistant's welcome
      try {
        await sendRequest("Hello", false); 
      } catch (err) {
        console.error("Error auto-starting chat:", err);
      }
    }

    // 2) HANDLE USER MESSAGES
    async function handleSend() {
      const question = inputEl.value.trim();
      if (!question) return;
      inputEl.value = ""; // Clear input

      // Show user's message
      addMessage(question, "user");

      // Send to Ragflow
      try {
        await sendRequest(question, true);
      } catch (error) {
        console.error("Error while sending question:", error);
        addMessage("Error: " + error.message, "assistant");
      }
    }

    /**
     * Make a streaming request to the Ragflow API.
     * question = string
     * showUserMsg = boolean (if false, we won't display "Hello" from user)
     */
    async function sendRequest(question, showUserMsg) {
      // Build request body
      const body = {
        question: question,
        stream: true
      };
      if (sessionId) {
        body.session_id = sessionId;
      }

      const response = await fetch(COMPLETIONS_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify(body)
      });

      if (!response.ok) {
        throw new Error(`Request failed with ${response.status} ${response.statusText}`);
      }

      // Read streaming lines
      const reader = response.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let partialAssistantMsg = "";

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;

        const chunk = decoder.decode(value, { stream: true });
        const lines = chunk.split("\n");
        for (let line of lines) {
          line = line.trim();
          if (!line) continue;
          if (line.startsWith("data:")) {
            let jsonString = line.replace("data:", "").trim();
            try {
              const parsed = JSON.parse(jsonString);
              if (parsed.code !== 0) {
                throw new Error(parsed.message || "Ragflow error");
              }
              if (parsed.data === true) {
                // final chunk
                break;
              }
              const chunkData = parsed.data;
              if (chunkData.session_id && !sessionId) {
                sessionId = chunkData.session_id;
              }
              if (typeof chunkData.answer === "string") {
                partialAssistantMsg += chunkData.answer;
              }
            } catch (err) {
              console.warn("Could not parse chunk:", line, err);
            }
          }
        }
      }

      // If we got any assistant text, show it
      if (partialAssistantMsg) {
        addMessage(partialAssistantMsg.trim(), "assistant");
      }
    }

    // HELPER: ADD A MESSAGE TO THE CHAT LOG
    function addMessage(text, role) {
      const div = document.createElement("div");
      div.classList.add("message", role);
      if (role === "assistant") {
        div.textContent = "Assistant: " + text;
      } else {
        div.textContent = "You: " + text;
      }
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
  </script>
</body>
</html>
