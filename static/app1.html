<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application 1</title>

  <!-- iFrame Resizer (Parent) Script -->
  <!-- Download from https://github.com/davidjbradshaw/iframe-resizer/releases -->
  <!-- or include via a CDN, for example: -->
  <script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.3.6/js/iframeResizer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      /* Let the page scroll, no forced overflow hidden here */
      overflow-x: hidden; /* only hide horizontal if you like */
      font-family: sans-serif;
    }
    .chat-container {
      /* Some padding around your content if you want */
      padding: 1rem;
    }
    .title {
      margin-bottom: 1rem;
      font-size: 1.25rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="title">Welcome to the Assistant!</div>

    <!-- The iframe (initially with minimal height) -->
    <iframe
      id="chatIframe"
      src="https://ragflow.clinicalguidelines.io/chat/share?shared_id=4ac5a894e3e711ef9a0d0242ac120006&from=chat&auth=QzMjBhZTEwZTNlNTExZWY5ZTJjMDI0Mm"
      frameborder="0"
      scrolling="no"  <!-- turn off iframe's own scroll -->
      style="
        display: block;
        width: 100%;
        min-height: 100px;
      "
    ></iframe>
  </div>

  <script>
    // Initialize iFrame Resizer on #chatIframe
    iFrameResize({
      log: false,          // Set to true for debugging
      checkOrigin: false,  // If the domain is different, set false
      // heightCalculationMethod: 'bodyScroll', // Additional method if needed
    }, '#chatIframe');
  </script>
</body>
</html>
