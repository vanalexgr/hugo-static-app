<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Child Page Embedding Ragflow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      /* Let the child page be as tall as needed, 
         but we will not show any scroll bar here. */
      overflow: hidden;
      height: 100%;
    }
    .ragflow-container {
      width: 100%;
      height: 100vh; /* or you can use a fixed height if you prefer */
      /* If you only want minimum 600px, do:
         height: auto;
         min-height: 600px; 
      */
    }
    .ragflow-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden; /* hide the iframe's scroll bar */
    }
  </style>
</head>
<body>

<div class="ragflow-container">
  <iframe
    src="https://ragflow.clinicalguidelines.io/chat/share?shared_id=4ac5a894e3e711ef9a0d0242ac120006&from=chat&auth=QzMjBhZTEwZTNlNTExZWY5ZTJjMDI0Mm"
    scrolling="no"
  ></iframe>
</div>

</body>
</html>
