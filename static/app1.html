<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application 1</title>
  <style>
    /* Remove default margins/padding so it can fill the screen */
    html, body {
      margin: 0;
      padding: 0;
      /* Prevent page scrolling bars */
      overflow: hidden;
      /* Make html/body fill the viewport */
      width: 100%;
      height: 100%;
    }
    /* A wrapper to hold the iframe full-size */
    .iframe-wrapper {
      position: fixed; /* or absolute if embedding in a parent container */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      /* Hide internal scrollbars within the iframe (if the remote content allows) */
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
<iframe
src="https://ragflow.clinicalguidelines.io/chat/share?shared_id=a2736b723f2611f0831652219202082e&from=chat&auth=QzOWU4ZmM2M2YwNjExZjBhN2I5NTIyMT"
style="width: 100%; height: 100%; min-height: 600px"
frameborder="0"
>
</iframe>
  </div>
</body>
</html>
